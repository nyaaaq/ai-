    <script>
        // å…¨å±€å˜é‡
        let currentContent = '';
        let currentTaskType = 'notes';
        let currentDifficulty = 'medium';
        let generatedResult = '';
        let renderTimeout = null;
        
        // æ ‡ç­¾åˆ‡æ¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.input-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab + '-input').classList.add('active');
            });
        });
        
        // ä»»åŠ¡ç±»å‹é€‰æ‹©
        document.querySelectorAll('[data-type]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-type]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTaskType = this.dataset.type;
                
                // æ˜¾ç¤º/éšè—éš¾åº¦é€‰é¡¹
                const difficultyGroup = document.getElementById('difficultyGroup');
                if (currentTaskType === 'quiz') {
                    difficultyGroup.style.display = 'block';
                } else {
                    difficultyGroup.style.display = 'none';
                }
            });
        });
        
        // éš¾åº¦é€‰æ‹©
        document.querySelectorAll('[data-difficulty]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-difficulty]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentDifficulty = this.dataset.difficulty;
            });
        });
        
        // æ–‡ä»¶ä¸Šä¼ 
        document.getElementById('fileUpload').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.textContent = `å·²é€‰æ‹©æ–‡ä»¶: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            
            // ä¸Šä¼ æ–‡ä»¶
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    currentContent = result.content;
                    showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                } else {
                    showMessage(result.error || 'æ–‡ä»¶ä¸Šä¼ å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('æ–‡ä»¶ä¸Šä¼ å‡ºé”™ï¼š' + error.message, 'error');
            }
        });
        
        // ç”ŸæˆæŒ‰é’®ç‚¹å‡»
        document.getElementById('generateBtn').addEventListener('click', async function() {
            // è·å–å†…å®¹
            const activeTab = document.querySelector('.tab.active').dataset.tab;
            if (activeTab === 'text') {
                currentContent = document.getElementById('textContent').value;
            }
            
            if (!currentContent.trim()) {
                showMessage('è¯·è¾“å…¥å†…å®¹æˆ–ä¸Šä¼ æ–‡ä»¶', 'error');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const generateBtn = document.getElementById('generateBtn');
            
            loading.classList.add('active');
            resultSection.classList.remove('active');
            generateBtn.disabled = true;
            generateBtn.textContent = 'â³ ç”Ÿæˆä¸­...';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: currentContent,
                        task_type: currentTaskType,
                        difficulty: currentDifficulty
                    })
                });
                
                if (!response.ok) {
                    throw new Error('è¯·æ±‚å¤±è´¥');
                }
                
                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let resultContainer = document.getElementById('resultContainer');
                let resultContent = '';
                
                resultSection.classList.add('active');
                
                if (currentTaskType === 'mindmap') {
                    resultContainer.innerHTML = '<div class="result-content" id="streamContent"></div><div class="mindmap-container" id="mindmapContainer"></div>';
                } else {
                    resultContainer.innerHTML = '<div class="result-content" id="streamContent"></div>';
                }
                
                const streamContent = document.getElementById('streamContent');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                                
                                if (data.type === 'mindmap_complete') {
                                    // æ˜¾ç¤ºæ€ç»´å¯¼å›¾
                                    const mindmapContainer = document.getElementById('mindmapContainer');
                                    if (data.image_url) {
                                        mindmapContainer.innerHTML = `<img src="${data.image_url}" alt="æ€ç»´å¯¼å›¾">`;
                                    } else {
                                        mindmapContainer.innerHTML = '<p style="color: #999;">æ€ç»´å¯¼å›¾ç”Ÿæˆå¤±è´¥</p>';
                                    }
                                } else if (data.type === 'complete') {
                                    // ç”Ÿæˆå®Œæˆ
                                    generatedResult = resultContent;
                                    // æ¸²æŸ“Markdownå†…å®¹
                                    if (currentTaskType !== 'mindmap') {
                                        streamContent.innerHTML = renderMarkdown(resultContent);
                                        // ç«‹å³è§¦å‘MathJaxæ¸²æŸ“
                                        renderMathJax(streamContent);
                                    }
                                } else if (data.content) {
                                    // è¿½åŠ å†…å®¹
                                    resultContent += data.content;
                                    if (currentTaskType !== 'mindmap') {
                                        streamContent.innerHTML = renderMarkdown(resultContent);
                                        streamContent.scrollTop = streamContent.scrollHeight;
                                        // å»¶è¿Ÿæ¸²æŸ“MathJaxä»¥æé«˜æ€§èƒ½
                                        debouncedRenderMathJax(streamContent);
                                    }
                                }
                            } catch (e) {
                                console.error('è§£ææ•°æ®é”™è¯¯:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                showMessage('ç”Ÿæˆå¤±è´¥ï¼š' + error.message, 'error');
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
                generateBtn.textContent = 'ğŸš€ å¼€å§‹ç”Ÿæˆ';
            }
        });
        
        // é˜²æŠ–çš„MathJaxæ¸²æŸ“
        function debouncedRenderMathJax(element) {
            if (renderTimeout) {
                clearTimeout(renderTimeout);
            }
            renderTimeout = setTimeout(() => {
                renderMathJax(element);
            }, 300);
        }
        
        // è§¦å‘MathJaxæ¸²æŸ“
        function renderMathJax(element) {
            if (window.MathJax && MathJax.typesetPromise) {
                MathJax.typesetPromise([element]).catch((e) => {
                    console.error('MathJaxæ¸²æŸ“é”™è¯¯:', e);
                });
            }
        }
        
        // æ¸²æŸ“Markdownä¸ºHTML
        function renderMarkdown(markdown) {
            // ä¿æŠ¤æ•°å­¦å…¬å¼
            const mathPatterns = [
                { pattern: /\$\$([^$]+)\$\$/g, replacement: '@@DISPLAY_MATH_$1@@' },
                { pattern: /\$([^$]+)\$/g, replacement: '@@INLINE_MATH_$1@@' }
            ];
            
            let html = markdown;
            
            // ä¸´æ—¶æ›¿æ¢æ•°å­¦å…¬å¼
            mathPatterns.forEach(({pattern, replacement}) => {
                html = html.replace(pattern, replacement);
            });
            
            // æ ‡é¢˜
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // ç²—ä½“
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // å¼•ç”¨
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // åˆ—è¡¨
            html = html.replace(/^\* (.+)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            html = html.replace(/^\d+\. (.+)/gim, '<li>$1</li>');
            
            // ä»£ç å—
            html = html.replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>');
            html = html.replace(/`(.+?)`/g, '<code>$1</code>');
            
            // æ¢è¡Œ
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            
            // æ¸…ç†å¤šä½™çš„æ ‡ç­¾
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            
            // æ¢å¤æ•°å­¦å…¬å¼
            html = html.replace(/@@DISPLAY_MATH_([^@]+)@@/g, '$$$$1$$');
            html = html.replace(/@@INLINE_MATH_([^@]+)@@/g, '$$1$');
            
            return html;
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            
            if (type === 'success') {
                errorMessage.style.background = '#e8f5e9';
                errorMessage.style.color = '#2e7d32';
            } else {
                errorMessage.style.background = '#ffebee';
                errorMessage.style.color = '#c62828';
            }
            
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

            navigator.clipboard.writeText(generatedResult).then(() => {

        function downloadResult() {
            if (!generatedResult) return;
            
            const blob = new Blob([generatedResult], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentTaskType}_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
